<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div id="Heading" >
        <strong>CALCULATOR</strong> 
    </div>
    <div class="container1">
        <div id="screen">
        </div>
        <div id="sub-container1">
            <div id="row1" class="rows">
                <button class="buttons">AC</button>
                <button class="buttons">Del</button>
                <button class="buttons">%</button>
                <button class="buttons">/</button>
            </div>
            <div id="row2" class="rows">
                <button class="buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
                <button class="buttons">*</button>
            </div>
            <div id="row3" class="rows">
                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
                <button class="buttons">-</button>
            </div>
            <div id="row4" class="rows">
                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class="buttons">+</button>
            </div>
            <div id="row5" class="rows">
                <button class="buttons" id="button-0">0</button>
                <button class="buttons">.</button>
                <button class="buttons">=</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
